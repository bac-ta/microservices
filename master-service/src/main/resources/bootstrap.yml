---
spring:
  application:
    name: master
  cloud:
    config:
      name: app
      enabled: ${CLOUD_CONFIG_ENABLED:false}
      profile: ${CLOUD_CONFIG_PROFILE:default}
      uri: ${CLOUD_CONFIG_URI:http://localhost:8888}

---
spring:
  profiles: local
  cloud:
    config:
      enabled: true
      profile: local
      uri: http://config:8888
