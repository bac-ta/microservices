syntax = "proto3";

package department;
import "google/protobuf/empty.proto";
option java_package = "com.dimageshare.protobuf.core.autogen.grpc.department";
option java_multiple_files = true;

message Department {
    int32 id = 1;
    string name = 2;
    string description =3;
}

message DepartmentByIdRequest{
    int32 id =1;
}

message DepartmentResponses{
    repeated Department department =1;
}
service DepartmentService {
    rpc findDepartments (google.protobuf.Empty) returns (DepartmentResponses);
    rpc findDepartmentById(DepartmentByIdRequest) returns (Department);
    rpc removeDepartmentById(DepartmentByIdRequest) returns (google.protobuf.Empty);
}
